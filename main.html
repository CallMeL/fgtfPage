<!DOCTYPE html>
<html>

<head>
    <title>2023 · Guangzhou</title>
    <style>
        body {
            background-color: white;
            /* background-image: url('kv-rotate-opacity-50.png');
            position: relative; */

        }

        .container {
            /* background-color: black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin-top: 10%;
        }

        .content {
            color: grey;
            font-size: 30px;
            text-align: center;
            padding: 2%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1;
        }

        .content-top {
            color: grey;
            font-size: 30px;
            text-align: center;
            padding-top: 10%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.802);
            border: 2px solid black;
            color: black;
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            padding: 5% 20%;
            z-index: 1;
        }

        .button:hover {
            background-color: rgba(216, 218, 219, 0.24);
            color: white;
            animation-name: example;
            animation-duration: 1s;
        }

        @keyframes example {
            0% {
                background-color: transparent;
            }

            100% {
                background-color: black;
            }
        }

        .title {

            color: black;
            font-size: 40px;
            font-weight: bold;
            margin: 0;
            padding-top: 3%;
            padding-left: 3%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title2 {

            color: black;
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            padding-top: 1%;
            padding-left: 3%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .title3 {

            color: black;
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            padding-top: 1%;
            padding-left: 3%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image: url('https://fcpublic.oss-cn-hangzhou.aliyuncs.com/summit/2022/fgtf/kv.jpeg');
            /* background-image: url('nasa-Q1p7bh3SHj8-unsplash.jpg'); */
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.7;
        }

        .image-top {
            z-index: 1;
            width: 90%;
            padding: 5%;
            padding-top: 8%;
        }

        @media only screen and (min-width: 1000px) {
            .container {
                margin-top: 2%;
            }

            .button {
                font-size: 20px;
                padding: 40px 80px;
                margin: 10px;

            }

            .title {
                font-size: 20px;
                padding-top: 3%;
                padding-left: 0;
            }

            .title2 {
                font-size: 20px;
                padding-top: 3%;
                padding-left: 0;
            }
            .title3{
                font-size: 20px;
                padding-left: 0;
            }

            .content {
                font-size: 20px;
            }

            .content-top {
                font-size: 20px;
                padding-top: 0;
            }
            .image-top {
            width: 30%;
        }
    </style>


</head>

<body>

    <img class="image-top" src="https://fcpublic.oss-cn-hangzhou.aliyuncs.com/summit/2022/fgtf/logo-croped.png"
        alt="Italian Trulli">


    <h2 class="title2">新准则 <br>改变与坚守 </h2>
<h3 class="title3">3月31日 · 广州</h3>
    <div class="container">
        <button class="button" onclick="window.open('https://www.fortunechina.com/')">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
    </div>
    <div class="image"></div>

</body>

</html>
